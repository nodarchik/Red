<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/second.css">
    <title>Redberry Knight Cup</title>
</head>
<body>
    <div class="left-header">
        <div class="queen">
            <img src="src/queen.png" alt="queen">
        </div>
        <div class="heading-text">
            Redberry Knight Cup
        </div>
    </div> 
    <div class="left-body">
        <img src="src/second-page.png" alt="Background image">
        <p class="good-move">"WHEN YOU SEE A GOOD MOVE, LOOK FOR A BETTER ONE."</P>
        <p class="lasker">-EMANUEL LASKER</p>     
    </div>
    
    <div class="right-header">
        <div class="create">Start creating your account</div>
    </div>
    <div class="right-body">
        <div class="box">
            <div class="first">1</div>
            <div class="second">2</div>
        </div>
        <div>
            <div class="info">Personal information</div>
            <div class="exp">Chess experience</div>
        </div>
        <div>
            <div class="form-info">Personal information</div>
            <div class="form-basic">This is basic informaton fields</div>
        </div>
        <form class="form">
            <input type="text" name="Name" class="name" placeholder="Name" >
            <input type="email" name="Email address" class="email" placeholder="Email address">
            <input type="number" name="Phone number" class="phone" placeholder="Phone number">
            <input type="datetime" name="Date of birth" class="date" placeholder="Date of birth">
        </form>
        <div class="back">
            <a  href="first.html" class="back" type="button">
                <p class="back">Back</p>
            </a>
        </div>
        <div class="next">
            <a  href="third.html" class="next" type="button">
                <p class="next-text">Next</p>
                <img src="src/arrow.png" alt="arrow" class="next-arrow">
            </a>            
        </div>

    </div>   

</body>
</html>
